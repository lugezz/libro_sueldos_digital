{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>El Conta - {% block title %}{% endblock title%}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'lib/fontawesome-free/css/all.min.css' %}">
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/simple-datatables/style.css' %}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Agregar librerias -->
  {% block head%}{% endblock %}

</head>

<body>

  {% include 'header.html' %}
  {% include 'sidebar.html' %}

  <main id="main" class="main">
    {% block content %}
    {% endblock content %}
  </main><!-- End #main -->
  
  {% include 'footer.html' %}

  <!-- JQuery -->
  <script src="{% static 'lib/jquery/jquery-3.6.0.min.js' %}"></script>
  <!-- App Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  <!-- Vendor JS Files -->
  <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'lib/simple-datatables/simple-datatables.js' %}"></script>
  
  {% block footer_js %}{% endblock %}

</body>

</html>
